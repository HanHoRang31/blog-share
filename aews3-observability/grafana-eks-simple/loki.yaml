deploymentMode: "SingleBinary"

loki:
  commonConfig:
    replication_factor: 1
  storage:
    type: "filesystem"
  schemaConfig:
    configs:
    - from: "2024-04-01"
      store: "tsdb"
      object_store: "filesystem"
      schema: "v13"
      index:
        prefix: "loki_index_"
        period: "24h"
  auth_enabled: false

singleBinary:
  replicas: 1
backend:
  replicas: 0
read:
  replicas: 0
write:
  replicas: 0

gateway:
  enabled: false
chunksCache:
  enabled: false
resultsCache:
  enabled: false
lokiCanary:
  enabled: false

test:
  enabled: false
